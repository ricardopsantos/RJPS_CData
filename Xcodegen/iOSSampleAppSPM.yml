    revision: "996226d2bcb1201b301581a3234a4bd797ddd29b"
    
####################### SETTINGS #######################   
    
settings:
  base:
    IPHONEOS_DEPLOYMENT_TARGET: 13.0
    ENABLE_BITCODE: NO
    SWIFT_VERSION: 5.3
   
targetTemplates:
  Framework:
    type: framework
    platform: iOS
    deploymentTarget: 13.0
    settings:
      base:
        MARKETING_VERSION: 1.0.0
        
targets:
        
  SampleApp:
    type: application
    platform: iOS
    deploymentTarget: 13.0
    settings:
      base:
        MARKETING_VERSION: 1.0
    sources:
       - path: ../SampleApp
    dependencies:
      - package: RJPSCData
        product: RJPSCData

