options:
  bundleIdPrefix: com.rjps.iOSSampleAppSPM
  xcodeVersion: '12.0.1'
  deploymentTarget: '13.0'
  groupSortPosition: top
  generateEmptyDirectories: true
  findCarthageFrameworks: false
